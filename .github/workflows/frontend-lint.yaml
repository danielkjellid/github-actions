on:
  workflow_call:
    inputs:
      cmd:
        description: Command to run check with
        required: true
        type: string
      name:
        description: Name of current check
        required: true
        type: string
      check:
        description: Check to run
        required: true
        type: string

jobs:
  - job: frontend-lint-${{ inputs.name }}
    displayName: ${{ inputs.name }}
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
      - name: Setup project
        uses: ./.github/actions/setup-node
      - name: Run ${{ inputs.name }}
        shell: bash
        run: ${{ inputs.cmd }} ${{ inputs.check }}
