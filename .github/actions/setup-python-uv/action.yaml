---
name: Setup python project with uv
description: Setup python project and install dependencies

runs:
  using: composite
  steps:
    - name: Setup python
        id: setup-python
        uses: actions/setup-python@v4

    - name: Cache pip downloads
      id: cache-pip-downloads
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: pip-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          pip-${{ runner.os }}-

    - name: Get uv version
      id: get-uv-version
      shell: bash
      run: >
        echo "UV_VERSION=$(
          head -n 1 'uv.lock' |
          egrep -o '([0-9]{1,}\.)+[0-9]{1,}'
        )" >> $GITHUB_ENV

    - name: Install uv
      id: install-uv
      shell: bash
      run: pip install uv==${{ env.UV_VERSION }}

    - name: Cache python venv
      id: cache-python-venv
      uses: actions/cache@v3
      with:
        path: .venv
        key: >
          venv-${{ runner.os }}-${{ hashFiles(
            '.python-version',
            'uv.lock'
          ) }}

    - name: Install python dependencies
      id: install-python-dependencies
      shell: bash
      run: uv sync
      if: steps.cache-python-venv.outputs.cache-hit != 'true'
